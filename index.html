<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__state-start">
        <div class="logo">
          <img src="assets/images/icon-star.svg" alt="Star" />
        </div>
        <div class="state-start__content">
          <p class="start-title">How did we do?</p>
          <p class="start-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rate-btns">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="wrapper__state-end">
        <img
          class=""
          src="assets/images/illustration-thank-you.svg"
          alt="Thank you"
        />
        <p class="selected-text">
          You selected <span class="selected"></span> out of 5
        </p>
        <div class="state-end__content">
          <p class="end-title">Thank you!</p>
          <p class="end-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
